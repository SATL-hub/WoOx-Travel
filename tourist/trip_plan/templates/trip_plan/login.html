        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="post" role="search" action="{% url 'loginn'%}">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <h4>Login Here  </h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">Email</label>
                      <input type="email" name="uname" class="Name"  autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Password</label>
                    <input type="password" name="password" class="Number"  autocomplete="on" required>
                </fieldset>
              </div>
        
              <div class="col-lg-12">                        
                  <fieldset>
                      <button class="main-button">Login</button>
                  </fieldset>
              </div>
