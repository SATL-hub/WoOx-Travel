{% load static %}
{% block content %}
<div class="reservation-form">
    <div class="container">
      <div class="row">

          <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12469.776493332698!2d-80.14036379941481!3d25.907788681148624!2m3!1f357.26927939317244!2f20.870722720054623!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x88d9add4b4ac788f%3A0xe77469d09480fcdb!2sSunny%20Isles%20Beach!5e1!3m2!1sen!2sth!4v1642869952544!5m2!1sen!2sth" width="100%" height="450px" frameborder="0" style="border:0; border-top-left-radius: 23px; border-top-right-radius: 23px;" allowfullscreen=""></iframe>
          </div>
        </div> -->
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="POST" role="search" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <h4>Register Here  </h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">Name</label>
                      <input type="text" name="name" class="Name"  autocomplete="on" pattern="[A-Za-z\s]{2,50}" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Name" class="form-label">Email</label>
                    <input type="email" name="email" class="Name"  autocomplete="on" required>
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="Name" class="form-label">Phone</label>
                    <input type="text" name="phone" class="Name"  autocomplete="on" pattern="^\d{10}$" required>
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="chooseGuests" class="form-label">Gender</label>
                    <select name="gender" class="form-select" aria-label="Default select example" id="chooseGuests" onChange="this.form.click()" required>
                        <option selected>Choose Gender </option>
                        <option type="checkbox" name="option1" value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Password</label>
                    <input type="password" name="password" class="Number"  autocomplete="on" pattern=".{6,}" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">Re-Password</label>
                    <input type="password" name="repassword" class="Number"  autocomplete="on" pattern=".{6,}" required>
                </fieldset>
              </div>
              <div class="col-lg-12">                        
                  <fieldset>
                      <button class="main-button">Register</button>
                  </fieldset>
              </div>
            </div><br>
            <a href="{% url 'loginn' %}">Already Registered?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
